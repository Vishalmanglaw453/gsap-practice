<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP ScrollTrigger Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
  

    .container {
        height: 200vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .spacer {
        height: 100vh;
    }

    .box {
        width: 200px;
        height: 200px;
        background-color: #3498db;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-transform: uppercase;
        margin-bottom: 100px;
        border-radius: 50%;
    }
</style>

<body>
    <div class="container">
        <div class="spacer"></div>
        <div class="box">Animate Me!</div>
        <div class="spacer"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <script>
        gsap.registerPlugin(ScrollTrigger);

        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: ".box",
                start: "top 60%",
                end: "top 5%",
                markers: true,
                scrub: true,
                pin: true
            }
        });

        tl.to(".box", {
            scale: 2,
            rotation: 360,
            duration: 3,
            backgroundColor: "red",
        });
    </script>
</body>

</html>
